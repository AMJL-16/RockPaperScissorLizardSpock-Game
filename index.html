<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
  </head>
<body>
<!-- title of the game-->
  <header>
    <h1>-- Rock Paper Scissors Lizard Spock Game --</h1>
  </header> 
  <br>
  <br>
<!-- player area-->
  <h2>You : <span id="your-choice"></span></h2>
  <h2>Computer : <span id="machine-choice"></span></h2>


<!-- score area -->
  <div class="score">
    <h3 id="player-score">You: 0</h3>  
    <h3 id="computer-score">Comp: 0</h3>
  </div>

  <div class="game">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="lizard">Lizard</button>
    <button id="spock">Spock</button>
  </div>

<!-- message for the user -->
  <p><strong>Click a button !</strong></p>  


  <button id="gameRule">Rules</button>
  <p id="rule-text"></p>
  

  <script src="assets/js/script.js"></script>
 </body>
</html>
